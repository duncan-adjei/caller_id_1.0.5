pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }
    settings.ext.flutterSdkPath = flutterSdkPath()

    includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven { 
//        url "https://firstorion.jfrog.io/firstorion/fo-libs-release-external/"
        url "https://firstorion.jfrog.io/firstorion/libs-release-local/"
        credentials {
            def artPropFile = file("artifactory.properties") 
            def artProps = new Properties() 
            artProps.load(new FileInputStream(artPropFile)) 
            username = artProps ['username'] 
            password = artProps ['password'] 
            } 
        }
    }
}


plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.10" apply false
    id "com.jfrog.artifactory" version "4.24.15" apply false
}

include ":app"
